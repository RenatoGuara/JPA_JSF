<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                   
                    <h:outputLabel value="Nome:" for="nome" />
                    <h:inputText id="nome" value="#{pessoaMB.pessoa.nome}" title="Nome" />
                  
                </h:panelGrid>
            </h:form>
        </f:view>
        <h:panelGroup rendered="#{not empty pessoaMB.pessoas}">
            <h1>Lista de Pessoas cadastradas</h1>
            <ul>
                <ui:repeat value="#{pessoaMB.pessoas}" var="pessoa">

                    <li> <h:outputText value="#{pessoa.nome}"/></li>
                </ui:repeat>
            </ul>
        </h:panelGroup>
    </h:body>
</html>
